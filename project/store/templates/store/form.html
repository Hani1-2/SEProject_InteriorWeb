<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Design Form</title>

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    <!-- Custom stlylesheet -->
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header class="header fixed-top">
      <a href="#" class="logo"><img src="{% static 'images/logo.jpg' %}" /></a>

      <nav>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/about">AboutUs</a></li>
          <li><a href="/contact">ContactUs</a></li>
          <li><a href="/form">Design Form</a></li>
          <li><a href="/service">Services</a></li>
          <li><a href="/portfolio">Portfolio</a></li>
        </ul>
      </nav>

      <div class="fas fa-bars"></div>
    </header>
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <form>
                <div class="form-group"></div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">Room Dimension</span>
                      <select class="form-control">
                        <option>22*28</option>
                        <option>16*20</option>
                        <option>10*10</option>
                        <option>10*15</option>
                        <option>30*45</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">Room Type</span>
                      <select class="form-control">
                        <option>Bed Room</option>
                        <option>Kitchen</option>
                        <option>Dining Room</option>
                        <option>Living Room</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <span class="form-label">Color Scheme</span>
                      <select class="form-control">
                        <option>Black * White</option>
                        <option>Gray * White</option>
                        <option>sea green</option>
                        <option>brown</option>
                        <option>black</option>
                        <option>red * white</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <span class="form-label">Age Group</span>
                      <select class="form-control">
                        <option>5-16</option>
                        <option>16-30</option>
                        <option>30-45</option>
                        <option>45 Above</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <span class="form-label">Furniture</span>
                      <select class="form-control">
                        <option>Bedroom Set</option>
                        <option>Dining Table</option>
                        <option>Couches</option>
                        <option>Anythinhg</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-btn">
                      <button class="submit-btn">Get your Design</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
